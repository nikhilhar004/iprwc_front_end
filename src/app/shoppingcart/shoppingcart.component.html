<div *ngIf="icecreamProducts.length > 0">
  <div class="container">
    <div class="row" *ngFor="let product of icecreamProducts">
      <div class="col">
        {{product.name}}
      </div>
      <div class="col">
        {{product.price}}
      </div>
      <div class="col">
        <p>amount of {{product.name}}</p>
      </div>
      <div class="col">
        icecreamcones: {{product.amount}}
      </div>
      <div class="col"><button (click)="removeCartItem(product)">Remove</button></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col"><b>Total price:</b></div>
      <div class="col">complete price total</div>
    </div>
  </div>
</div>
<div *ngIf="icecreamProducts.length == 0">
  <p>The shoppingcart is currently empty</p>
</div>

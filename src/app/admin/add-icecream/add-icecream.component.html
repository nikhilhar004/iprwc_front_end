<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <label class="form-label">Icecream Name</label>
      <div class="input-group mb-3" >
        <input name="name" type="text" [ngModel]="name.value" class="form-control" placeholder="Name" required #name="ngModel">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" [ngModel]="description.value" class="form-control" rows="3" required #description="ngModel"></textarea>
      </div>
      <div class="input-group mb-3" >
        <input name="imageURL" [ngModel]="imageURL.value" type="text" class="form-control" placeholder="ImageURL" required #imageURL="ngModel">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">â‚¬</span>
        <input name="price" [ngModel]="price.value" type="number" class="form-control" pattern="^[1-9]+[0-9]*$" required #price="ngModel">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success mb-3" [disabled]="!form.valid">Add Flavour</button>
      </div>
    </form>
  </div>
</div>
